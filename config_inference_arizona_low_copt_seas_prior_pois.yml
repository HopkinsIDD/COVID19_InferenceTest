    months:
      template: Stacked
      scenarios: ["seas_jan", "seas_feb", "seas_mar", "seas_may", "seas_jun", "seas_jul", "seas_aug", "seas_sep", "seas_oct", "seas_nov", "seas_dec"]
    inference:
      template: Stacked
      scenarios: ["local_variance", "state_scenarios", "months"]
    
outcomes:
  method: delayframe
  param_from_file: TRUE
  param_place_file: "usa-geoid-params-output.parquet"
  scenarios:
    - low
  settings:
    low:
      incidH:
        source: incidI
        probability:
          value:
            distribution: fixed
            value: .0175
        delay:
          value:
            distribution: fixed
            value: 7
        duration:
          value:
            distribution: fixed
            value: 7
          name: hosp_curr
      incidD:
        source: incidI
        probability:
          value:
            distribution: fixed
            value: .0025
        delay:
          value:
            distribution: fixed
            value: 20
      incidICU:
        source: incidH
        probability: 
          value:
            distribution: fixed
            value: 0.167
        delay:
          value:
            distribution: fixed
            value: 3
        duration:
          value:
            distribution: fixed
            value: 8
          name: icu_curr
      incidVent:
        source: incidICU
        probability: 
          value:
            distribution: fixed
            value: 0.463
        delay:
          value:
            distribution: fixed
            value: 1
        duration:
          value:
            distribution: fixed
            value: 7
          name: vent_curr
      incidC:
        source: incidI
        probability:
          value:
            distribution: truncnorm
            mean: .1
            sd: .1
            a: 0
            b: 1
          perturbation:
            distribution: truncnorm
            mean: 0
            sd: .05
            a: -1
            b: 1
        delay:
          value:
            distribution: fixed
            value: 7

filtering:
  simulations_per_slot: 250
  do_filtering: TRUE
  data_path: data/az_data.csv
  likelihood_directory: importation/likelihood/
  statistics:
    sum_deaths:
      name: sum_deaths
      aggregator: sum
      period: "1 weeks"
      sim_var: incidD
      data_var: death_incid
      remove_na: FALSE
      add_one: FALSE
      likelihood:
        dist: sqrtnorm
        param: [.4]
    sum_confirmed:
      name: sum_confirmed
      aggregator: sum
      period: "1 weeks"
      sim_var: incidC
      data_var: confirmed_incid
      remove_na: FALSE
      add_one: TRUE
      likelihood:
        dist: pois
  hierarchical_stats_geo:
    local_var_hierarchy:
      name: local_variance
      module: seir
      geo_group_col: USPS
      transform: none
    local_conf:
      name: probability_incidI_incidC
      module: hospitalization
      geo_group_col: USPS
      transform: logit
  priors:
    local_var_prior:
      name: local_variance
      module: seir
      likelihood:
        dist: normal
        param:
        - 0
        - 1
    seas_jan_prior:
      name: seas_jan
      module: seir
      likelihood:
        dist: normal
        param:
        - -0.2
        - 1
    seas_feb_prior:
      name: seas_feb
      module: seir
      likelihood:
        dist: normal
        param:
        - -0.133
        - 1
    seas_mar_prior:
      name: seas_mar
      module: seir
      likelihood:
        dist: normal
        param:
        - -0.067
        - 1
    seas_may_prior:
      name: seas_may
      module: seir
      likelihood:
        dist: normal
        param:
        - 0.067
        - 1
    seas_jun_prior:
      name: seas_jun
      module: seir
      likelihood:
        dist: normal
        param:
        - 0.133
        - 1
    seas_jul_prior:
      name: seas_jul
      module: seir
      likelihood:
        dist: normal
        param:
        - 0.2
        - 1
    seas_aug_prior:
      name: seas_aug
      module: seir
      likelihood:
        dist: normal
        param:
        - 0.133
        - 1
    seas_sep_prior:
      name: seas_sep
      module: seir
      likelihood:
        dist: normal
        param:
        - 0.067
        - 1
    seas_oct_prior:
      name: seas_oct
      module: seir
      likelihood:
        dist: normal
        param:
        - 0
        - 1
    seas_nov_prior:
      name: seas_nov
      module: seir
      likelihood:
        dist: normal
        param:
        - -0.067
        - 1
