name: USA
start_date: 2020-01-01
end_date: 2020-12-19
nsimulations: 300
dt: 0.25

spatial_setup:
  census_year: 2019
  base_path: data
  modeled_states: 
   - AZ
  setup_name: usa_inference_territories
  geodata: geodata_az_2019.csv
  mobility: mobility_az_2011-2015.csv
  popnodes: pop2019est
  nodenames: geoid
  include_in_report: include_in_report

seeding:
  method: FolderDraw
  seeding_file_type: seed
  folder_path: importation/minimal/
  lambda_file: data/minimal/seeding_az.csv
  perturbation_sd: 3

seir:
  parameters:
    alpha: 0.99
    sigma: 1 / 5.2
    gamma:
      distribution: uniform
      low: 1 / 6
      high: 1 / 2.6
    R0s:
      distribution: uniform
      low: 2
      high: 3

interventions:
  scenarios:
    - inference
  settings:
    local_variance:
      template: ReduceR0
      value:
        distribution: truncnorm
        mean: 0
        sd: .1
        a: -1
        b: 1
      perturbation:
        distribution: truncnorm
        mean: 0
        sd: .1
        a: -1
        b: 1
    seas_jan:
      template: ReduceR0
      period_start_date: 2020-01-01
      period_end_date: 2020-01-31
      value:
        distribution: truncnorm
        mean: -0.2
